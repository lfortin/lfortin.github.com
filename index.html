<!DOCTYPE html>

  <style>
    body {

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eef1f7;
      font-family: 'Inter', sans-serif;
    }

    .card {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      margin-top: 0;
      font-size: 26px;
      color: #2c3e50;
    }

    .card h3 {
      margin-top: 5px;
      font-weight: 400;
      font-size: 18px;
      color: #4b5563;
    }

    .card p {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .card a {
      color: #1d4ed8;
      text-decoration: none;
      word-break: break-all;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .qr-container {
      margin-top: 20px;
    }

    canvas {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fafafa;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }

      .card h2 {
        font-size: 22px;
      }

      .card h3 {
        font-size: 16px;
      }

      .card p {
        font-size: 14px;
      }
    }
